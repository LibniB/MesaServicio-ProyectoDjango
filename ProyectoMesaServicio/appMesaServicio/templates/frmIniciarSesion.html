{% extends './index.html' %}
{% block encabezado %}
    {% include "encabezado.html"%}
{% endblock %}

{% block contenido %}

<div class="login card mt-5 " style="margin:0 auto; width:50%"  >
    <h3 class="text-center fw-bold">Iniciar Sesion</h3> <!-- Corregido el tÃ­tulo -->
    <form action="login/" class="w-50" style="margin: 0 auto;" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="txtUser" class="fw-bold">Usuario:</label>
            <input type="text" name="txtUser" id="txtUser"  class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="txtPassword" class="fw-bold">Password:</label>
            <input type="password" name="txtPassword" id="txtPassword" 
            class="form-control" required>
        </div>
        <div>
            <button class="btn btn-success">Ingresar</button>
            <a href="/login"><button class="btn btn-secondary">Cancelar</button></a> 
        </div>
    </form>
</div>

{% endblock %}
